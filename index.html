<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近衛憐的主页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #fff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* --- 背景图样式 --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .background-section {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .background-section.active {
            opacity: 1;
        }

        /* --- 主内容区域 --- */
        .content {
            position: relative;
            width: 100%;
            /* 不再固定高度，由内容撑开，但给底部留白 */
            padding-bottom: 20vh; 
            z-index: 10; 
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 100%);
        }

        /* 顶部标题区 */
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            width: 100%;
            max-width: 1200px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* --- 分区容器 --- */
        .section-wrapper {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 2rem;
            /* 确保每个区域至少占据屏幕的大部分，方便切换背景 */
            min-height: 80vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 5px solid #0099ff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            display: inline-block;
            border-radius: 0 8px 8px 0;
            padding-right: 1rem;
            backdrop-filter: blur(5px);
        }

        /* --- 网格布局 (用于核心工具 & 常用网站) --- */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.2rem;
            width: 100%;
        }
        
        .nav-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 120px;
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 153, 255, 0.5);
        }
        
        .site-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .site-url {
            color: #a0a0a0;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- 表格布局 (用于次要网站) --- */
        .site-table-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .site-table {
            width: 100%;
            border-collapse: collapse;
        }

        .site-table th, .site-table td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .site-table tr:last-child td {
            border-bottom: none;
        }

        .site-table th {
            background: rgba(0, 153, 255, 0.2);
            font-size: 1.2rem;
            color: #fff;
        }

        .site-table tr {
            cursor: pointer;
        }

        .site-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- 密码弹窗 (保持不变) --- */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none; /* JS控制显示 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .password-form {
            background: rgba(30, 30, 30, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .password-form h2 {
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        .password-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .password-input:focus {
            border-color: #0099ff;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #0066cc, #0099ff);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
        }
        
        .error-message {
            color: #ff5555;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        /* --- 页脚 --- */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            width: 100%;
            opacity: 0.6;
            font-size: 0.85rem;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
        }

        /* --- 响应式 --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .nav-grid { grid-template-columns: 1fr; }
            .section-wrapper { min-height: auto; padding: 2rem 0; }
        }
    </style>
</head>
<body>
    <!-- 密码弹窗 -->
    <div class="password-modal" id="passwordModal">
        <div class="password-form">
            <h2>需要验证身份</h2>
            <p>请输入访问密码</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="输入密码">
            <button class="submit-btn" id="submitPassword">进入网站</button>
            <p class="error-message" id="errorMessage">密码错误，请重试</p>
        </div>
    </div>

    <!-- 背景图容器 -->
    <div class="background-container">
        <!-- 图片1: 对应 常用网站 -->
        <div class="background-section" style="background-image: url('https://b.dlozs.top/66342352_p0_master1200_waifu2x_art_noise1_scale.png');"></div>
        <!-- 图片2: 对应 次要网站 -->
        <div class="background-section" style="background-image: url('https://b.dlozs.top/74503980_p0_master1200_waifu2x_art_noise1_scale.png');"></div>
        <!-- 图片3: 对应 其他/底部 -->
        <div class="background-section" style="background-image: url('https://b.dlozs.top/QQ%E5%9B%BE%E7%89%8720250608224004.jpg');"></div>
        <!-- 图片4 -->
        <div class="background-section" style="background-image: url('https://b.dlozs.top/GqkxktCWUAAfDMO%20(1).jpg');"></div>
        <!-- 图片5 -->
        <div class="background-section" style="background-image: url('https://b.dlozs.top/FcX3eEQaUAEFdjh%20(1).jpg');"></div>
    </div>

    <!-- 主内容区 -->
    <div class="content" id="mainContent">
        <header>
            <h1 id="pageTitle">近衛憐的主页面</h1>
            <p class="subtitle" id="currentTime">加载时间中...</p>
        </header>
        
        <!-- 区域1: 核心工具 -->
        <!-- 注意：这里默认显示在第一张图上方，或者你可以把它作为第一屏的一部分 -->
        <div class="section-wrapper" id="tool-section">
            <div class="section-title">核心工具箱</div>
            <div class="nav-grid" id="tool-grid">
                <!-- JS自动填充 -->
            </div>
        </div>

        <!-- 区域2: 常用网站 -->
        <div class="section-wrapper" id="common-section">
            <div class="section-title">常用网站</div>
            <div class="nav-grid" id="common-grid">
                <!-- JS自动填充 -->
            </div>
        </div>
        
        <!-- 区域3: 次要网站 -->
        <div class="section-wrapper" id="secondary-section">
            <div class="section-title">次要资源</div>
            <div class="site-table-container">
                <table class="site-table">
                    <thead>
                        <tr>
                            <th>网站名称</th>
                            <th>直达链接</th>
                        </tr>
                    </thead>
                    <tbody id="secondary-table-body">
                        <!-- JS自动填充 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <footer>
            <p>© 2025 近衛憐的个人主页 • 数据由 data.csv 驱动</p>
        </footer>
    </div>

    <script>
        const CONFIG = {
            PASSWORD: '907521',
            PAGE_TITLE: '近衛憐的主页面',
            DATA_FILE: 'data.csv' // 数据文件路径
        };

        // DOM 元素引用
        const els = {
            passwordModal: document.getElementById('passwordModal'),
            passwordInput: document.getElementById('passwordInput'),
            submitBtn: document.getElementById('submitPassword'),
            errorMsg: document.getElementById('errorMessage'),
            mainContent: document.getElementById('mainContent'),
            pageTitle: document.getElementById('pageTitle'),
            documentTitle: document.querySelector('title'),
            bgSections: document.querySelectorAll('.background-section'),
            toolGrid: document.getElementById('tool-grid'),
            commonGrid: document.getElementById('common-grid'),
            secondaryTableBody: document.getElementById('secondary-table-body'),
            currentTime: document.getElementById('currentTime')
        };

        // --- 核心逻辑 ---

        // 1. 初始化
        function init() {
            els.pageTitle.textContent = CONFIG.PAGE_TITLE;
            els.documentTitle.textContent = CONFIG.PAGE_TITLE;

            // 检查密码
            if (!checkAuth()) {
                els.passwordModal.style.display = 'flex';
                els.mainContent.style.opacity = '0';
                els.mainContent.style.pointerEvents = 'none';
            } else {
                showContent();
            }

            // 绑定密码事件
            els.submitBtn.addEventListener('click', verifyPassword);
            els.passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyPassword();
            });

            // 监听滚动（背景切换）
            window.addEventListener('scroll', updateBackground);

            // 启动时间更新
            updateTime();
            setInterval(updateTime, 1000);
        }

        // 2. 验证与 Cookie
        function verifyPassword() {
            if (els.passwordInput.value === CONFIG.PASSWORD) {
                setAuthCookie();
                showContent();
            } else {
                els.errorMsg.style.display = 'block';
                els.passwordInput.value = '';
                setTimeout(() => els.errorMsg.style.display = 'none', 3000);
            }
        }

        function checkAuth() {
            return document.cookie.includes(`siteAuth=${btoa(CONFIG.PASSWORD)}`);
        }

        function setAuthCookie() {
            document.cookie = `siteAuth=${btoa(CONFIG.PASSWORD)}; max-age=3600; path=/`;
        }

        // 3. 显示内容并加载数据
        function showContent() {
            els.passwordModal.style.display = 'none';
            els.mainContent.style.opacity = '1';
            els.mainContent.style.pointerEvents = 'auto';
            loadData();
        }

        // 4. 加载 CSV 数据
        async function loadData() {
            try {
                const response = await fetch(CONFIG.DATA_FILE);
                if (!response.ok) throw new Error("CSV文件未找到");
                const text = await response.text();
                parseAndRender(text);
            } catch (error) {
                console.error(error);
                alert("未找到 data.csv 文件，请确保文件在同一目录下。");
            }
        }

        // 5. 解析 CSV 并渲染
        function parseAndRender(csvText) {
            const lines = csvText.split('\n');
            // 跳过表头 (索引0)
            
            lines.forEach((line, index) => {
                if (index === 0) return; // 跳过标题行
                const trimmedLine = line.trim();
                if (!trimmedLine) return; // 跳过空行

                // 简单的逗号分割（如果网址里没有逗号，这就够用了）
                // 格式：分类,网站名,网址
                const parts = trimmedLine.split(',');
                if (parts.length < 3) return;

                const [category, name, url] = parts.map(p => p.trim());

                // 渲染逻辑
                if (category === 'tool') {
                    els.toolGrid.appendChild(createCard(name, url));
                } else if (category === 'common') {
                    els.commonGrid.appendChild(createCard(name, url));
                } else if (category === 'secondary') {
                    els.secondaryTableBody.appendChild(createRow(name, url));
                }
            });
        }

        // 创建卡片元素 (用于 Tool 和 Common)
        function createCard(name, url) {
            const div = document.createElement('div');
            div.className = 'nav-item';
            div.onclick = () => window.open(url, '_blank');
            div.innerHTML = `
                <div class="site-name">${name}</div>
                <div class="site-url">${url}</div>
            `;
            return div;
        }

        // 创建表格行 (用于 Secondary)
        function createRow(name, url) {
            const tr = document.createElement('tr');
            tr.onclick = () => window.open(url, '_blank');
            tr.innerHTML = `
                <td>${name}</td>
                <td><span class="site-url" style="color:#a0a0a0">${url}</span></td>
            `;
            return tr;
        }

        // 6. 背景图切换逻辑
        function updateBackground() {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            
            // 计算当前应该在第几张图
            // 逻辑：0-100vh -> index 0, 100vh-200vh -> index 1...
            const currentIndex = Math.min(
                Math.floor(scrollY / windowHeight),
                els.bgSections.length - 1
            );

            els.bgSections.forEach((sec, idx) => {
                if (idx === currentIndex) {
                    sec.classList.add('active');
                } else {
                    sec.classList.remove('active');
                }
            });
        }

        // 7. 时间更新
        function updateTime() {
            const now = new Date();
            // 使用用户本地时间或上海时间皆可
            els.currentTime.textContent = now.toLocaleString('zh-CN', { 
                hour12: false, 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
        }

        // 启动
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
