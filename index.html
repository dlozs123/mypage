<!DOCTYPE html> 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近衛憐のホームページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #fff;
            scroll-behavior: smooth;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .background-section {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .background-section.active {
            opacity: 1;
        }
        
        .content {
            position: relative;
            width: 100%;
            min-height: 520vh;
            padding-bottom: 20vh;
            z-index: 10; 
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            width: 100%;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 1200px;
        }
        
        .nav-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .site-name {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .site-url {
            color: #a0a0a0;
            font-family: monospace;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            display: inline-block;
        }
        
        .site-url:hover {
            color: #fff;
        }
        
        .site-table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin-top: calc(100vh - 100px);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .site-table.visible {
            opacity: 1;
        }
        
        .site-table th, .site-table td {
            padding: 1rem;
            text-align: left;
            color: #fff;
        }
        
        .site-table th {
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .site-table td {
            font-size: 1.2rem;
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            padding: 2rem;
            width: 100%;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .site-table th, .site-table td {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-section" style="background-image: url('https://b.dlozs.top/66342352_p0_master1200_waifu2x_art_noise1_scale.png');"></div>
        <div class="background-section" style="background-image: url('https://b.dlozs.top/74503980_p0_master1200_waifu2x_art_noise1_scale.png');"></div>
        <div class="background-section" style="background-image: url('https://b.dlozs.top/QQ%E5%9B%BE%E7%89%8720250608224004.jpg');"></div>
        <div class="background-section" style="background-image: url('https://b.dlozs.top/GqkxktCWUAAfDMO%20(1).jpg');"></div>
        <div class="background-section" style="background-image: url('https://b.dlozs.top/FcX3eEQaUAEFdjh%20(1).jpg');"></div>
    </div>

    <div class="content" id="mainContent">
        <header>
            <h1>近衛憐のホームページ</h1>
            <p class="subtitle">个人导航与资源中心</p>
        </header>
        
        <div class="nav-grid" id="navGrid">
            <div class="loading">加载中...</div>
        </div>
        
        <table class="site-table" id="siteTable">
            <tr>
                <th>网站名</th>
                <th>网站域名</th>
            </tr>
        </table>
        
        <footer>
            <p>© 2025 近衛憐のホームページ • 当前时间: <span id="lastModifiedTime"></span></p>
        </footer>
    </div>

    <script>
        const backgroundSections = document.querySelectorAll('.background-section');
        const lastModifiedTime = document.getElementById('lastModifiedTime');
        const siteTable = document.getElementById('siteTable');
        const navGrid = document.getElementById('navGrid');

        function updateBackground() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const totalSections = backgroundSections.length;
            const sectionHeight = windowHeight;
            const currentIndex = Math.min(
                Math.floor(scrollPosition / sectionHeight),
                totalSections - 1
            );

            backgroundSections.forEach((section, index) => {
                section.classList.toggle('active', index === currentIndex);
            });

            siteTable.classList.toggle('visible', scrollPosition >= windowHeight);
        }

        const imageUrls = [
            'https://b.dlozs.top/66342352_p0_master1200_waifu2x_art_noise1_scale.png',
            'https://b.dlozs.top/74503980_p0_master1200_waifu2x_art_noise1_scale.png',
            'https://b.dlozs.top/QQ%E5%9B%BE%E7%89%8720250608224004.jpg',
            'https://b.dlozs.top/GqkxktCWUAAfDMO%20(1).jpg',
            'https://b.dlozs.top/FcX3eEQaUAEFdjh%20(1).jpg'
        ];

        imageUrls.forEach(url => {
            const img = new Image();
            img.src = url;
            img.onerror = () => console.error(`Failed to preload image: ${url}`);
        });

        function updateLastModifiedTime() {
            const now = new Date();
            const beijingTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Shanghai' }));
            const year = beijingTime.getFullYear();
            const month = String(beijingTime.getMonth() + 1).padStart(2, '0');
            const day = String(beijingTime.getDate()).padStart(2, '0');
            const hours = String(beijingTime.getHours()).padStart(2, '0');
            const minutes = String(beijingTime.getMinutes()).padStart(2, '0');
            lastModifiedTime.textContent = `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split(',').map(v => v.trim());
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }
            }
            
            return data;
        }

        async function loadSubdomains() {
            try {
                const response = await fetch('subdomains.csv');
                const text = await response.text();
                const data = parseCSV(text);
                
                navGrid.innerHTML = '';
                
                data.forEach(item => {
                    const navItem = document.createElement('div');
                    navItem.className = 'nav-item';
                    navItem.innerHTML = `
                        <h3 class="site-name">${item.name}</h3>
                        <p class="site-url">${item.url}</p>
                    `;
                    
                    const urlEl = navItem.querySelector('.site-url');
                    urlEl.addEventListener('click', () => {
                        if (item.url) {
                            window.open(item.url, '_blank');
                        }
                    });
                    
                    navGrid.appendChild(navItem);
                });
            } catch (error) {
                console.error('加载子域名数据失败:', error);
                navGrid.innerHTML = '<div class="loading">加载失败，请检查 subdomains.csv 文件</div>';
            }
        }

        async function loadCommonSites() {
            try {
                const response = await fetch('sites.csv');
                const text = await response.text();
                const data = parseCSV(text);
                
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td><span class="site-url">${item.url}</span></td>
                    `;
                    
                    const urlEl = row.querySelector('.site-url');
                    urlEl.addEventListener('click', () => {
                        if (item.url) {
                            window.open(item.url, '_blank');
                        }
                    });
                    
                    siteTable.appendChild(row);
                });
            } catch (error) {
                console.error('加载常用网站数据失败:', error);
            }
        }

        async function init() {
            backgroundSections[0].classList.add('active');
            window.addEventListener('scroll', updateBackground);
            
            await loadSubdomains();
            await loadCommonSites();
            
            updateLastModifiedTime();
            setInterval(updateLastModifiedTime, 60000);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
